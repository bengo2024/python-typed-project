# Configuration Ruff pour le projet
# Documentation: https://docs.astral.sh/ruff/

# Longueur maximale des lignes (comme demandé: 88 caractères)
line-length = 88

# Version Python cible
target-version = "py310"

# Fichiers à exclure
exclude = [
    ".git",
    "__pycache__",
    ".venv",
    "venv",
    "env",
    ".env",
    "build",
    "dist",
    "*.egg-info",
]

[lint]
# Règles activées
select = [
    "E",     # pycodestyle errors
    "W",     # pycodestyle warnings
    "F",     # pyflakes
    "I",     # isort (imports)
    "N",     # pep8-naming
    "UP",    # pyupgrade
    "B",     # flake8-bugbear
    "C4",    # flake8-comprehensions
    "SIM",   # flake8-simplify
    "RUF",   # Ruff-specific rules
]

# Règles ignorées (ajustez selon vos besoins)
ignore = [
    "E501",  # Line too long (géré par line-length)
]

# Autoriser les auto-fixes
fixable = ["ALL"]
unfixable = []

# Autoriser les imports inutilisés dans __init__.py
[lint.per-file-ignores]
"__init__.py" = ["F401"]

[lint.isort]
# Configuration pour le tri des imports
force-single-line = false
lines-after-imports = 2

[format]
# Configuration du formatage
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

