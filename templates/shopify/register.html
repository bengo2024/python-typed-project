{% extends "shopify/base.html" %}

{% block title %}Inscription - Shopify{% endblock %}

{% block content %}
<section class="auth-page">
    <div class="container">
        <div class="auth-card">
            <h1>Inscription</h1>
            <p class="auth-subtitle">Créez votre compte Shopify</p>

            <form method="post" class="auth-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="first_name"><i class="fas fa-user"></i> Prénom</label>
                        <input type="text" id="first_name" name="first_name" required placeholder="Jean">
                    </div>

                    <div class="form-group">
                        <label for="last_name"><i class="fas fa-user"></i> Nom</label>
                        <input type="text" id="last_name" name="last_name" required placeholder="Dupont">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" name="email" required placeholder="votre@email.com">
                </div>

                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Mot de passe</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                </div>

                <button type="submit" class="btn-submit">
                    <i class="fas fa-user-plus"></i> Créer mon compte
                </button>
            </form>

            <p class="auth-link">
                Déjà un compte ? <a href="{{ url_for('login') }}">Connectez-vous</a>
            </p>
        </div>
    </div>
</section>

<style>
.auth-page { padding: 3rem 0; }
.auth-page h2 { text-align: center; margin-bottom: 0.5rem; }
.auth-page p { text-align: center; color: var(--text-light); margin-bottom: 2rem; }
.auth-form { max-width: 500px; margin: 0 auto; display: flex; flex-direction: column; gap: 1rem; }
.form-row { display: flex; gap: 1rem; }
.form-group { display: flex; flex-direction: column; flex: 1; }
input { padding: 0.5rem; border: 1px solid #ccc; border-radius: 5px; }
.btn-primary { padding: 0.5rem; background-color: var(--primary-color); color: #fff; border: none; border-radius: 5px; cursor: pointer; }
.btn-primary i { margin-right: 0.5rem; }
.auth-footer { text-align: center; margin-top: 1rem; }

input {
    padding: 0.75rem 1rem;
    border: 1px solid #ccc;
    border-radius: 10px;
    transition: border-color 0.2s;
}

input:focus {
    border-color: var(--primary-color);
    outline: none;
}

.btn-submit {
    padding: 0.75rem;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: #fff;
    font-weight: 600;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}

.btn-submit:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
}

label i {
    color: var(--primary-color);
    margin-right: 0.5rem;
}
h1 {
    font-size: 2rem;
    font-weight: 700;
    text-align: center;
    margin-bottom: 0.5rem;
}
.auth-subtitle {
    font-size: 1rem;
    color: #666;
    margin-bottom: 2rem;
    text-align: center;
}
.auth-card {
    background-color: #fff;
    border-radius: 20px;
    padding: 2rem 3rem;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    width: 100%;
    max-width: 500px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.auth-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.2);
}

.auth-page { padding: 3rem 0; }
.auth-page h2 { text-align: center; margin-bottom: 0.5rem; }
.auth-page p { text-align: center; color: var(--text-light); margin-bottom: 2rem; }
.auth-form { max-width: 500px; margin: 0 auto; display: flex; flex-direction: column; gap: 1rem; }
.form-row { display: flex; gap: 1rem; }
.form-group { display: flex; flex-direction: column; flex: 1; }
input { padding: 0.5rem; border: 1px solid #ccc; border-radius: 5px; }
.btn-primary { padding: 0.5rem; background-color: var(--primary-color); color: #fff; border: none; border-radius: 5px; cursor: pointer; }
.btn-primary i { margin-right: 0.5rem; }
.auth-footer { text-align: center; margin-top: 1rem; }

@media (max-width: 768px) {
    .form-row {
        grid-template-columns: 1fr;
    }
}
</style>
{% endblock %}
